name: Test and Deploy

on:
  workflow_call:
    inputs:
      deployment:
        description: 'Deployment type'
        required: false
        type: string
      environment:
        description: 'Target environment'
        required: true
        type: string
      testPath:
        description: 'Path to the test project'
        required: true
        type: string
    secrets:
      AZURE_CLIENT_ID:
        required: true      
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true     
      AZURE_ARTIFACTS_PAT:
        required: true           

jobs:
  runtests:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Azure CLI script
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az account show
            # You can write your Azure CLI inline scripts here.
      - name: Setup dotnet 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Install dotnet ef
        run: dotnet tool install -g dotnet-ef          

      - name: Configure NuGet source
        run: |
          dotnet nuget add source --name ProCoSysOfficial \
              --username statoildeveloper \
              --password ${{ secrets.AZURE_ARTIFACTS_PAT }} \
              --store-password-in-clear-text \
              https://statoildeveloper.pkgs.visualstudio.com/_packaging/ProCoSysOfficial/nuget/v3/index.json

      - name: Run tests
        run: |
          cd src/
          dotnet test ${{ inputs.testPath }} -c Release --logger "trx"
        env:
          DOTNET_NOLOGO: true
        
      - name: Publish Test Results
        uses: actions/upload-artifact@v3
        with:
          name: TestResults
          path: '**/*.trx'

      - name: Deploy
        run: |
          echo "Deploying to ${{ inputs.environment }}"
          echo "Using deployment type: ${{ inputs.deployment }}"