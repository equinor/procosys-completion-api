apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: procosys-completion-api
spec:
  environments:
  - name: dev
  - name: test
  #- name: prod

  components:
  - name: backend
    image: procosys.azurecr.io/completion/api:{imageTagName}
    ports:
    - name: http
      port: 5000
    publicPort: http
    secrets: 
    - CONNECTIONSTRINGS__APPCONFIG
    environmentConfig:
    # Development environment
    - environment: dev
      identity:
        azure:
          clientId: 67b2f053-30bf-4ffc-9206-ef57f631efcb
      imageTagName: latest
      variables:
        ASPNETCORE_ENVIRONMENT: 'Development'
        UseAzureAppConfiguration: 'true'
      monitoring: true
      resources:
        requests:
          memory: '256Mi'
          cpu: '100m'
        limits:
          memory: '256Mi'
          cpu: '250m'
    # Test environment
    - environment: test
      identity:
        azure:
          clientId: f23bcde6-d6a4-42d5-94fa-96b184968cf7
      variables:
        ASPNETCORE_ENVIRONMENT: 'Test'
        UseAzureAppConfiguration: 'true'
      monitoring: true
      replicas: 2
      resources:
        requests:
          memory: '256Mi'
          cpu: '100m'
        limits:
          memory: '256Mi'
          cpu: '250m'
    # Prod environment
    #- environment: prod
    #  identity:
    #    azure:
    #      clientId: 6263b7e6-155f-411b-9503-c5c841a601e0
    #  variables:
    #    ASPNETCORE_ENVIRONMENT: 'Production'
    #    UseAzureAppConfiguration: 'true'
    #  monitoring: false
    #  replicas: 3
    #  resources:
    #    requests:
    #      memory: '256Mi'
    #      cpu: '200m'
    #    limits:
    #      memory: '256Mi'
    #      cpu: '500m' 
